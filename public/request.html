<html lang="en">
  <head>

    <title>SUKERU</title>

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->

    <link href="css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
            <a class="navbar-brand" href="#">SUKERU</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-01"></button>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav mr-auto">
              </ul>
              <ul class="nav navbar-nav">
                <li><a href="#fakelink"><span class="fui-new"></span>Post</a></li>
                <li><a href="#fakelink">Logout</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </nav><!-- /navbar -->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="demo-panel-title">場所で探す</h3>
          <select class="form-control select select-primary" data-toggle="select">
            <option value="0">北海道</option>
            <option value="1">青森県</option>
            <option value="2" selected>岩手県</option>
            <option value="3">秋田県</option>
            <option value="4">宮城県</option>
            <option value="5">福島県</option>
          </select>
        </div> <!-- /.col -->

        <div class="col">
          <h3 class="demo-panel-title">日時で探す</h3>
          <div class="form-group has-success">
            <input type="text" value="" placeholder="日にち" class="form-control" />
            <span class="input-icon fui-check-inverted"></span>
          </div>
        </div> <!-- /.col -->

        <div class="col">
          <h3 class="demo-panel-title">&nbsp</h3>
          <a href="#fakelink" class="btn btn-primary"><span class="fui-search"></span>Search</a>
        </div> <!-- /.col -->

        <a href="https://twitter.com/shiwataro1?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @shiwataro1</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
